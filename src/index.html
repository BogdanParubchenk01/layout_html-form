<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-fieldset">

        <legend>Personal information</legend>
        <label class="form-field">
          Surname:

          <input
            type="text"
            name="surname"
            required
            minlength="5"
            maxlength="18"
          >
        </label>

        <label class="form-field">
          Name:

          <input
            type="text"
            name="name"
            required
            minlength="5"
            maxlength="18"
          >
        </label>

        <label class="form-field">
          How old are You?

          <input
            type="number"
            name="age"
            required
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:

          <input
            type="date"
            name="dateOfBirth"
            required
            min="1998-01-01"
            max="2010-12-31"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement

          <input
            type="checkbox"
            name="term"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">

        <legend>Registration</legend>
        <label class="form-field">
          E-mail:

          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:

          <input
            type="password"
            name="password"
            minlength="7"
            maxlength="15"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">

        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="loveCat"
              value="y"
            >
          Yes
          </label>

          <label>
            <input
              type="radio"
              name="loveCat"
              value="n"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?

          <input
            type="color"
            name="color"
            value="#000"
            required
          >
        </label>

        <label class="form-field">
          What time do you go to bed?

          <input
            type="time"
            name="timeSleep"
            required
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?

          <select
            name="brandCar"
            multiple
            required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lanos">Lanos</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?

          <input
            type="range"
            name="rangeValue"
            min="0"
            max="12"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">

        <legend>Additional info</legend>
        <label class="form-field">
          Comments:

          <textarea
            name="comment"
            required
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?

          <select
            name="answer"
            required
          >
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
